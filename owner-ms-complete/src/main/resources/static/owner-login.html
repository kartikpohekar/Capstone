<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Owner Login</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
/* --------------------------------------------------------
GLOBAL
--------------------------------------------------------- */
*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif;}

html,body{
  height:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(120deg,#eaf3ff,#ffffff);
  background-size:400% 400%;
  animation: gradientMove 12s ease infinite;
}

@keyframes gradientMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* --------------------------------------------------------
GLASS CARD
--------------------------------------------------------- */
.card{
  width:380px;
  padding:40px 38px;

  background: linear-gradient(180deg, rgba(255,255,255,0.92), rgba(255,255,255,0.78));
  border-radius:18px;
  border:1px solid rgba(255,255,255,0.5);

  box-shadow:0 16px 45px rgba(8,28,64,0.12);
  text-align:center;

  transition:transform .28s cubic-bezier(.2,.9,.3,1), box-shadow .28s;
}

.card:hover{
  transform:translateY(-8px);
  box-shadow:0 28px 60px rgba(8,28,64,0.15);
}

/* Title */
h2{
  font-size:26px;
  font-weight:700;
  margin-bottom:22px;
  color:#073b66;
}

/* --------------------------------------------------------
INPUTS
--------------------------------------------------------- */
input{
  width:100%;
  padding:14px;
  margin-bottom:14px;

  border-radius:12px;
  border:1px solid #c7d3e4;
  background:rgba(255,255,255,0.75);

  font-size:15px;

  transition:border .2s, background .2s, box-shadow .2s;
}

input:focus{
  border-color:#1466ff;
  background:white;
  box-shadow:0 0 6px rgba(20,102,255,0.30);
  outline:none;
}

/* --------------------------------------------------------
BUTTON
--------------------------------------------------------- */
button{
  width:100%;
  padding:14px;
  margin-top:12px;

  border:none;
  border-radius:12px;

  background: linear-gradient(90deg,#1466ff,#00c2ff);
  color:white;

  font-size:16px;
  font-weight:600;
  cursor:pointer;

  transition:transform .2s, box-shadow .2s;
}

button:hover{
  transform:translateY(-3px);
  box-shadow:0 10px 20px rgba(20,102,255,0.35);
}

/* Error Message */
#msg{
  margin-top:10px;
  font-size:14px;
  color:#d62828;
}
</style>
</head>

<body>

<div class="card" data-tilt>
  <h2>Owner Login</h2>

  <input id="username" placeholder="Username">
  <input id="password" type="password" placeholder="Password">

  <button onclick="login()">Login</button>
  <p id="msg"></p>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.2/vanilla-tilt.min.js"></script>
<script>
VanillaTilt.init(document.querySelector(".card"), { max: 12, speed: 350, glare: true, "max-glare": 0.15 });

function login(){
  const data = {
    username: username.value,
    password: password.value
  };

  fetch("http://localhost:8082/auth/owner/login",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body: JSON.stringify(data)
  })
  .then(async res=>{
      if(!res.ok){
         msg.innerText = "Invalid login!";
         return;
      }
      return res.json();
  })
  .then(data=>{
      if(!data) return;
      localStorage.setItem("ownerToken", data.token);
      localStorage.setItem("ownerId", data.id);
      location.href="owner-dashboard.html";
  });
}
</script>

</body>
</html>
