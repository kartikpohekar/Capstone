<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Play Store</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
/* --------------------------------------------------------
GLOBAL
--------------------------------------------------------- */
*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif;}

html,body{
  height:100%;
  background: linear-gradient(120deg,#eaf3ff,#fff);
  background-size:400% 400%;
  animation: gradientMove 12s ease infinite;
  display:flex;
  justify-content:center;
  align-items:center;
}

@keyframes gradientMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* --------------------------------------------------------
GLASS CARD
--------------------------------------------------------- */
.card{
  width:380px;
  padding:36px;
  border-radius:18px;

  background: linear-gradient(180deg, rgba(255,255,255,0.92), rgba(255,255,255,0.75));
  box-shadow:0 12px 36px rgba(8,28,64,0.10);
  border:1px solid rgba(255,255,255,0.5);

  text-align:center;
  transition: transform .28s cubic-bezier(.2,.9,.3,1), box-shadow .28s;
  cursor:pointer;
}

.card:hover{
  transform: translateY(-8px);
  box-shadow:0 24px 60px rgba(8,28,64,0.16);
}

/* --------------------------------------------------------
LOGO
--------------------------------------------------------- */
.logo-box{
  width:90px;
  height:90px;
  margin:auto;
  border-radius:20px;

  background: linear-gradient(135deg,#f2f9ff,#ffffff);
  display:flex;
  justify-content:center;
  align-items:center;

  box-shadow:0 10px 30px rgba(0,0,0,0.08);
}

.logo-box svg{
  width:50px;
  height:50px;
  fill:#0a3a74;
}

/* --------------------------------------------------------
TITLE
--------------------------------------------------------- */
h2{
  margin-top:18px;
  font-size:24px;
  font-weight:700;
  color:#073b66;
}

/* --------------------------------------------------------
BUTTONS
--------------------------------------------------------- */
button{
  width:100%;
  padding:14px;
  margin-top:14px;
  border:none;
  border-radius:12px;
  font-size:16px;
  font-weight:600;
  color:white;
  cursor:pointer;
  transition:transform .25s, box-shadow .25s;
  box-shadow:0 6px 12px rgba(0,0,0,0.15);
}

/* USER BUTTONS (Blue) */
.user-btn{
  background: linear-gradient(90deg,#1466ff,#00c2ff);
}
.user-btn:hover{
  transform:translateY(-3px);
  box-shadow:0 12px 24px rgba(20,102,255,0.35);
}

/* OWNER BUTTONS â€” VERY DARK BLUE */
.owner-btn{
  background: linear-gradient(90deg,#0a1a3d,#0d2b70);
}
.owner-btn:hover{
  transform:translateY(-3px);
  box-shadow:0 12px 24px rgba(10,26,61,0.45);
}
</style>
</head>

<body>

<!-- CARD -->
<div class="card" data-tilt>
    <div class="logo-box">
      <svg viewBox="0 0 64 64">
        <path d="M12 8 L52 32 L12 56 Z"></path>
      </svg>
    </div>

    <h2>Welcome to Play Store</h2>

    <!-- OWNER BUTTONS (Dark Navy Blue) -->
    <button class="owner-btn" onclick="window.location.href='http://localhost:8082/owner-login.html'">
        Owner Login
    </button>

    <button class="owner-btn" onclick="window.location.href='http://localhost:8082/owner-register.html'">
        Owner Register
    </button>

    <!-- USER BUTTONS (Default Blue) -->
    <button class="user-btn" onclick="window.location.href='http://localhost:8081/user-login.html'">
        User Login
    </button>

    <button class="user-btn" onclick="window.location.href='http://localhost:8081/user-register.html'">
        User Register
    </button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.2/vanilla-tilt.min.js"></script>
<script>
  VanillaTilt.init(document.querySelector(".card"), { max: 12, speed: 350, glare: true, "max-glare": 0.15 });
</script>

</body>
</html>
