<!DOCTYPE html>
<html>
<head>
    <title>Rate App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Rate This App</h1>

<div class="form-container">
    <input id="rating" type="number" min="1" max="5" placeholder="Rating (1-5)">
    <input id="comment" type="text" placeholder="Comment">
    <button onclick="submitRating()">Submit</button>
</div>

<script>
function getAppId() {
    const params = new URLSearchParams(window.location.search);
    return params.get("appId");
}

async function submitRating() {
    const appId = getAppId();
    const token = localStorage.getItem("userToken");

    const ratingObj = {
        rating: document.getElementById("rating").value,
        comment: document.getElementById("comment").value
    };

    const res = await fetch(`http://localhost:8081/ratings/${appId}`, {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + token
        },
        body: JSON.stringify(ratingObj)
    });

    if (res.ok) {
        alert("Rating Submitted!");
        window.location.href = "user-dashboard.html";
    } else {
        alert("Failed to submit rating.");
    }
}
</script>

</body>
</html>
