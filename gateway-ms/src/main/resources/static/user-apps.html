<!DOCTYPE html>
<html>
<head>
    <title>Browse Apps</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Available Apps</h1>

<div id="appsList"></div>

<script>
async function loadApps() {
    const res = await fetch("http://localhost:8082/owner/apps");
    const apps = await res.json();

    let html = "";

    apps.forEach(a => {
        html += `
            <div class="app-box">
                <h3>${a.name}</h3>
                <p>${a.description}</p>
                <p>Genre: ${a.genre}</p>
                <button onclick="rate(${a.id})">Rate App</button>
            </div>
        `;
    });

    document.getElementById("appsList").innerHTML = html;
}

function rate(id) {
    window.location.href = "user-review.html?appId=" + id;
}

loadApps();
</script>

</body>
</html>
